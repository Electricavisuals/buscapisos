name: Pisos Monitor

on:
  schedule:
    # Executa cada 5 minuts
    - cron: '*/3 * * * *'
  
  # Execució manual amb paràmetres personalitzables
  workflow_dispatch:
    inputs:
      max_price:
        description: 'Preu màxim (€)'
        required: false
        default: '650'
        type: string
      test_mode:
        description: 'Mode prova (només mostra logs)'
        required: false
        default: false
        type: boolean

jobs:
  monitor-pisos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ github.token }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pisos monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        MAX_PRICE: ${{ github.event.inputs.max_price || secrets.MAX_PRICE || '650' }}
        TEST_MODE: ${{ github.event.inputs.test_mode || 'false' }}
      run: python main.py
    
    - name: Commit and push seen ads file
      if: github.event.inputs.test_mode != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add seen_ads.json || true
        git diff --staged --quiet || git commit -m "Update seen ads [skip ci]" || true
        git push || true
